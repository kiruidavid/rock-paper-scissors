<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="./style.css" rel="stylesheet">
</head>
<body> 
    <h1>LETS PLAY A GAME OF ROCK PAPER SCISSORS:  <span>Game of five</span> </h1> 
    
    <div id="round-five-result">

    </div> 
    <button type="reset" id="resetBtn">RESET</button>
    <div id="result"> 
    </div> 
    <div class="rps-buttons"> 
        
        <h3>SELECT A CHOICE</h3> 
        <button type="submit"  id="rock">Rock</button>  
        <button type="submit" id="paper">Paper</ button> 
        <button type="submit" id="scissors">Scissors</button>

    </div> 
    <div class="computer-choice"> 
        <p>Computer Choice: </p> 
        <p id="comp-choice"></p>
    </div> 
  

    
    
    <div class="score"> 
        <p>Computer score:   <span id="comp-score">0</span></p> 
       
        <p>User score:  <span id="user-score">0</span></p> 
       

    </div> 
  
    <script src="./javascript.js"></script>
</body>
</html>
